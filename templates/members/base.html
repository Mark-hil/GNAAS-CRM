<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Church CRM{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            /* overflow: hidden; */
            display: flex;
        }
        
        .sidebar {
            width: 150px;
            background-color: #f4f4f4;
            padding: 15px;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: width 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .sidebar.collapsed {
            width: 80px;
        }
        
        .sidebar .toggle-btn {
            position: 20px;
            top: 15px;
            /* Position the button inside the sidebar */
            right: -40px;
            /* Place it outside the sidebar for collapse/expand */
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
            /* Ensure it is on top of other elements */
            transition: right 0.3s, transform 0.3s;
        }
        
        .sidebar.collapsed .toggle-btn {
            right: -40px;
            transform: rotate(180deg);
            /* Rotate button to indicate collapse/expand */
        }
        
        .content {
            flex: 1;
            padding: 10px;
            margin-left: 0;
            transition: margin-left 0.3s;
        }
        
        .sidebar.collapsed~.content {
            margin-left: 10px;
        }
        
        .sidebar a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .sidebar a:hover {
            background-color: #ddd;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
        <h2>Menu</h2>
        <a href="{% url 'member_list' %}">Member List</a>
        <a href="{% url 'add_member' %}">Add Member</a>
        <a href="{% url 'attendance_report' %}">Attendance Report</a>
        {% comment %} <a href="{% url 'track_attendance' %}">track_attendance</a> {% endcomment %}
        <!-- <a href="{% url 'scanner' %}">scanner</a> -->
        <a href="{% url 'set_attendance_type' %}">set_attendance_type</a>
        <a href="{% url 'add_visitor' %}">add_visitor</a>
        <a href="{% url 'visitor_list' %}">visitor_list</a>

        <!-- Add more links as needed -->
    </div>
    <div class="content">
        {% block content %}
        <!-- This is where child templates will insert their content -->
        {% endblock %}
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('collapsed');
        }
    </script>
</body>

</html>
