<!-- members/templates/members/attendance_report.html -->
{% extends 'members/base2.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Attendance Report</h1>

    <!-- Filter Form -->
    <form method="GET" action="{% url 'attendance_report' %}" class="form-inline justify-content-center mb-4">
        <div class="form-group mx-2 mb-2">
            <label for="start_date" class="sr-only">Start Date:</label>
            <input type="date" id="start_date" name="start_date" value="{{ start_date }}" class="form-control">
        </div>
        <div class="form-group mx-2 mb-2">
            <label for="end_date" class="sr-only">End Date:</label>
            <input type="date" id="end_date" name="end_date" value="{{ end_date }}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary mb-2 mr-2">Filter</button>
        <button type="submit" name="reset" value="true" class="btn btn-secondary mb-2">Reset to Today</button>
    </form>

    <!-- Attendance Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Attendance Type</th>
                    <th>Count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Worship Service</td>
                    <td>{{ worship_service_count }}</td>
                </tr>
                <tr>
                    <td>Event</td>
                    <td>{{ event_attendance_count }}</td>
                </tr>
                <tr>
                    <td>Small Group</td>
                    <td>{{ small_group_attendance_count }}</td>
                </tr>
                <tr>
                    <td>Visitors</td>
                    <td>{{ visitor_count }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Export Button -->
    <div class="text-center mt-3">
        <a href="{% url 'export_attendance_report' %}" class="btn btn-success">Export Detailed Report to CSV</a>
    </div>
</div>
{% endblock %}
